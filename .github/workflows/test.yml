name: test

on:
  pull_request:
    branches:
      - '**'
  push:
    branches:
      - main

jobs:
  build_test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - name: Install Dependencies
        run: yarn --frozen-lockfile
      - name: Build packages
        run: yarn --frozen-lockfile
      - name: Run tests
        run: yarn test
        env:
          CI: false
